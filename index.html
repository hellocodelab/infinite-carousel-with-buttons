<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hellocode - infinite carousel</title>
	<!-- font awesome link -->
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>
	<!-- link css -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="items">
		<div class="item active"><img src="images/image1.jpg"></div>
		<div class="item next"><img src="images/image2.jpg"></div>
		<div class="item"><img src="images/image3.jpg"></div>
		<div class="item"><img src="images/image4.jpg"></div>
		<div class="item"><img src="images/image5.jpg"></div>
		<div class="item prev"><img src="images/image6.jpg"></div>
		<div class="button-container">
			<div class="button"><i class="fas fa-angle-left"></i></div>
			<div class="button"><i class="fas fa-angle-right"></i></div>
		</div>
	</div>

	<script src="script.js"></script>

</body>
</html>
